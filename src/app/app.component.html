    <div class="carousel-item">
      <img src="https://img.freepik.com/free-vector/spring-landscape-scene_52683-56331.jpg?w=1060&t=st=1682229136~exp=1682229736~hmac=3b9e6b230b112e6bcfc0df80dc34ac9f66a44cfa8b34f91d4043aa68d8086c3f" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/free-vector/silhouette-forest-landscape-background_1308-75034.jpg?w=1060&t=st=1682229133~exp=1682229733~hmac=dd35f1df72fb5a29c9e0b07d6a7a9958befd94b6d4dbd7fc1955847df6751cbc" class="d-block w-100" alt="...">

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
